<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="container">
        <div class="inerBox"> 
        <div class="main">
            <input type="text"disabled class="input_" name="" id="displayData">
            <div class="button_div">
                <button onclick="buttonCLick('9')" class="button_">9</button>
                <button onclick="buttonCLick('8')" class="button_">8</button>
                <button onclick="buttonCLick('7')" class="button_">7</button>
                <button onclick="buttonCLick('6')" class="button_">6</button>
                <button  onclick="buttonCLick('5')" class="button_">5</button>
                <button onclick="buttonCLick('4')" class="button_">4</button>
                <button onclick="buttonCLick('3')" class="button_">3</button>
                <button onclick="buttonCLick('2')" class="button_">2</button>
                <button onclick="buttonCLick('1')" class="button_">1</button>
                <button onclick="buttonCLick('0')" class="button_">0</button>
                <button onclick="buttonCLick('00')" class="button_">00</button>
                <button onclick="allClear()" class="button_">C</button>
                <button onclick="buttonCLick('+')" class="button_">+</button>
                <button onclick="buttonCLick('-')" class="button_">-</button>
                <button onclick="buttonCLick('*')" class="button_">X</button>
                <button onclick="buttonCLick('/')" class="button_">\</button>
                <button onclick="calculator()"  class="button_">=</button>
                <button onclick="closeOne()"  class="button_">1close</button>

            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
